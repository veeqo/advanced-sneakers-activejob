name: Main

on: [push,pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    container: ruby:${{ matrix.ruby }}

    services:
      rabbitmq:
        image: rabbitmq:3.8-management-alpine
        options: >-
          --health-cmd "rabbitmq-diagnostics -q listeners"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        ruby:
          - 2.5
          - 2.6
          - 2.7
          - 3.0
        gemfile:
          - gemfiles/activejob_4.2.x.gemfile
          - gemfiles/activejob_5.2.x.gemfile
          - gemfiles/activejob_6.0.x.gemfile
          - gemfiles/activejob_6.1.x.gemfile
        exclude:
          - ruby: 2.7
            gemfile: gemfiles/activejob_4.2.x.gemfile
          - ruby: 3.0
            gemfile: gemfiles/activejob_4.2.x.gemfile
          - ruby: 3.0
            gemfile: gemfiles/activejob_5.2.x.gemfile

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      env:
        BUNDLE_GEMFILE: ${{ matrix.gemfile }}
      run: |
        bundle install --jobs 4 --retry 3
    - name: Run the default task
      env:
        BUNDLE_GEMFILE: ${{ matrix.gemfile }}
        RABBITMQ_URL: amqp://guest:guest@rabbitmq/advanced_sneakers
      run: rake
